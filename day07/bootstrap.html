<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <style>

        :root{
            --primary: rgb(211, 183, 58);
        }
        .row > div{
            background-color: red;
            min-height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .bg-secondary{
            background-color: rgb(34, 182, 26) !important;
        }
        .bg-primary{
            background-color: var(--primary) !important;
        }
        .text-primary{
            color: var(--primary)  !important;
        }
        .border-primary{
            border-color: var(--primary)  !important;
        }
        .text-secondary{
            color: rgb(34, 182, 26) !important;
        }

        .box{
            background-color: rgb(153, 255, 0);
            min-height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-6  col-sm-2 col-lg-12 display-6 bg-primary my-5">
                <h1 class="p-5 m-5 text-capitalize  border border-5 border-secondary">this is the Title</h1>
            </div>
            <div class="col-4">2</div>
            <div class="col-2 fs-2 bg-secondary text-primary">3</div>
            <div class="col-3 col-sm-4 col-lg-6">4</div>
            <div class="col-9">5</div>
            <div class="col-3">1</div>
            <div class="col-3 offset-6 offset-sm-0">2</div>
            <div class="col text-primary">3</div>
            <div class="co  text-secondary">4</div>
            <div class="col">5</div>
            <div class="col">1</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-secondary">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
        </div>
    </div>

    <div class="d-flex justify-content-evenly m-5">
        <div class="box w-25 shadow">1</div>
        <div class="box w-25 shadow-sm rounded-pill">2</div>
        <div class="box w-25 shadow-lg rounded">3</div>
    </div>

    <style>
         .position-relative{
            color: white;
            height: 400px;
            width: 400px;
        }
        .position-relative > div{
            background-color: black;
            color: white;
            height: 20px;
            width: 20px;
        }
    </style>
    <div class="position-relative">
        <div class="position-absolute top-0 start-0"></div>
        <div class="position-absolute top-0 end-0"></div>
        <div class="position-absolute top-50 start-50"></div>
        <div class="position-absolute bottom-50 end-50"></div>
        <div class="position-absolute bottom-0 start-0"></div>
        <div class="position-absolute bottom-0 end-0"></div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
